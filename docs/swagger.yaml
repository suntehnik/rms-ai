        example: '"123e4567-e89b-12d3-a456-426614174001"'
        format: uuid
        in: query
        name: creator_id
        type: string
      - description: Filter by assignee UUID
        example: '"123e4567-e89b-12d3-a456-426614174002"'
        format: uuid
        in: query
        name: assignee_id
        type: string
      - description: Filter by user story status
        enum:
        - Backlog
        - Draft
        - In Progress
        - Done
        - Cancelled
        example: '"Backlog"'
        in: query
        name: status
        type: string
      - description: Filter by priority level
        example: 2
        in: query
        maximum: 4
        minimum: 1
        name: priority
        type: integer
      - description: Sort order for results
        example: '"created_at DESC"'
        in: query
        name: order_by
        type: string
      - default: 50
