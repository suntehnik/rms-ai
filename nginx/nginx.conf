user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Upstream backend with resolver
    upstream app_backend {
        server app:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name _;
	# Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/lib/letsencrypt/;
        }

        # Health check endpoint
        location /ready {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # Redirect all other traffic to HTTPS (uncomment for production with SSL)
        location / {
            return 301 https://$server_name$request_uri;
        }

    }

    #HTTPS server (uncomment and configure for production)
     server {
         listen 443 ssl http2;
         server_name app.spexus.ai;
    
         # SSL configuration
	ssl_certificate /etc/letsencrypt/live/app.spexus.ai/fullchain.pem;  # Replace with your domain
        ssl_certificate_key /etc/letsencrypt/live/app.spexus.ai/privkey.pem;  # Replace with your domain
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/app.spexus.ai/chain.pem;  # Replace with your domain

    
         # HSTS
         add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
         # Auth endpoints with strict rate limiting
         location ~ ^/auth/(login|register) {
             limit_req zone=login burst=5 nodelay;
             proxy_pass http://app_backend;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_connect_timeout 5s;
             proxy_send_timeout 60s;
             proxy_read_timeout 60s;

             # Don't add security headers here - let the app handle CORS
         }

         # PATs endpoints with strict rate limiting
         location /pats {
             limit_req zone=login burst=5 nodelay;
             proxy_pass http://app_backend;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_connect_timeout 5s;
             proxy_send_timeout 60s;
             proxy_read_timeout 60s;

             # Don't add security headers here - let the app handle CORS
         }

         location /api {
             # Rate limiting
             limit_req zone=api burst=20 nodelay;

             proxy_pass http://app_backend;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto $scheme;
             proxy_connect_timeout 5s;
             proxy_send_timeout 60s;
             proxy_read_timeout 60s;
    
             # Don't add security headers here - let the app handle CORS
             # Security headers are added by the application
         }
	 location / {
             root /usr/share/nginx/html;
             index index.html;
             try_files $uri $uri/ /index.html;

             # Cache static assets
             location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                 expires 1y;
                 add_header Cache-Control "public, immutable";
             }
     }
}